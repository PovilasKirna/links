<!-- create a html template -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links - Povilas Kirna</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/apple-touch-icon-60x60.png" />
    <link rel="preload" href="./images/wallpaper.jpg" as="image" />
    <link rel="preload" href="./images/pfp.jpeg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color1: 0xa400ff,
                color2: 0x30bb92,
                birdSize: 0.80,
                speedLimit: 3.00,
                separation: 50.00,
                cohesion: 100.00,
                quantity: 3.00,
                backgroundAlpha: 0.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main class="animated">
        <header>
            <img src="images/pfp.jpeg" alt="profile picture" id="profilePicture" />
            <h1>@KirnaPovilas</h1>
        </header>
        <ul>
            <li>
                <a href="https://povilaskirna.com" target="_blank">
                    <img src="images/homepage.svg" alt="Homepage" width="20" />
                    Official website
                </a>
            </li>
            <li>
                <a href="https://github.com/PovilasKirna" target="_blank">
                    <img src="images/github.svg" alt="Github" width="20" />
                    Github
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/kirnapovilas/" target="_blank">
                    <img src="images/instagram.svg" alt="Instagram" width="20" />
                    Instagram
                </a>
            </li>
            <li>

                <a href="https://www.youtube.com/channel/UChTGJ-7Sf-Xb4GXnYE7XhIg" target="_blank">
                    <img src="./images/youtube.svg" alt="YouTube" width="20" />
                    Youtube
                </a>
            </li>
            <li>
                <a href="https://twitter.com/KirnaPovilas" target="_blank">
                    <img src="images/twitter.svg" alt="Twitter" width="20" />
                    Twitter
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
